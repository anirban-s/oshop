

<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart">
    <p>
        You have {{ shoppingCartItemCount }} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px;">Quantity</th>
                <th class="text-right" style="width: 200px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productId of productIds">
                <td><div [style.backgroundImage]="'url(' + cart.items[productId].product.imageUrl +')'" class="thumbnail" ></div></td>
                <td>{{ cart.items[productId].product.title }}</td>
                <td>
                    <product-quantity [product]="cart.items[productId].product" [shopping-cart]="cart"></product-quantity>
                </td>
                <!-- <td>{{ cart.items[productId].quantity }}</td> -->
                <td class="text-right">{{ cart.items[productId].quantity *  cart.items[productId].product.price | currency:'USD':true}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{ totalPrice | currency:'USD':true }}</th>
            </tr>
        </tfoot>
    </table>
    <button (click)="clearCart()" class="btn btn-danger btn-sm">Clear Shopping Cart</button>
</div>
